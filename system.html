  <div class="h-100 container-fluid">
    <div class="h-100 row d-flex align-items-stretch">

      <!-- Sección de Contacto -->
      <div class="col-12 col-md-7 col-lg-6 col-xl-5 d-flex align-items-start flex-column px-vw-5" style="margin-top: 15px;">
        <header class="mb-auto py-vh-2 col-12">
          <a class="navbar-brand pe-md-4 fs-4 col-12 col-md-auto text-center" href="index.html">
            <img src="img/logo.png" alt="Logo de CreaTuWeb" class="img-fluid" style="max-width: 150px;">
          </a>
        </header>
        <main class="mb-auto col-12">
          <h1 class="display-4">Contáctanos</h1>
          <p class="lead mt-3">
            Estamos aquí para ayudarte a construir y mejorar tu presencia digital. Completa el formulario y nuestro equipo se pondrá en contacto contigo pronto.
          </p>
          <form id="whatsappForm" onsubmit="sendWhatsAppMessage(event)">
            <div class="col-12 mb-3">
              <label for="contactName" class="form-label">Nombre</label>
              <input type="text" id="contactName" class="form-control form-control-lg bg-gray-800 border-dark" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="col-12 mb-3">
              <label for="contactMessage" class="form-label">Mensaje</label>
              <textarea id="contactMessage" class="form-control form-control-lg bg-gray-800 border-dark" rows="4" placeholder="Escribe tu mensaje aquí" required></textarea>
            </div>
            <button type="submit" class="btn btn-white btn-xl mb-4">Enviar a WhatsApp</button>
          </form>
          
          
        </main>
      </div>
    

      <script>
        function sendWhatsAppMessage(event) {
          event.preventDefault(); // Evita que el formulario recargue la página
      
          // Obtener los valores del formulario
          const name = document.getElementById('contactName').value;
          const message = document.getElementById('contactMessage').value;
      
          // Construir el mensaje para WhatsApp
          const phoneNumber = '528441956798'; // Número de WhatsApp (incluye el código de país)
          const text = `Hola, mi nombre es ${name}. ${message}`;
      
          // Codificar el mensaje para que sea compatible con URL
          const encodedText = encodeURIComponent(text);
      
          // Redirigir al enlace de WhatsApp
          const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodedText}`;
          window.open(whatsappUrl, '_blank'); // Abrir en una nueva pestaña
        }
      </script>
      

      <!-- Imagen o espacio decorativo -->
      <div class="col-12 col-md-5 col-lg-6 col-xl-7 gradient"></div>
    </div>
  </div>
